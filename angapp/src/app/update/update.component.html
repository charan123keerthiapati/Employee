<div class="empadd">
  <h3>Update Employee Details</h3>
</div>
<div class="col-sm-4" id="reg">
  <form [formGroup]="editEmp" (ngSubmit)="updateData()" ngNativeValidate>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="fname" placeholder="Enter Fname" class="form-control" formControlName="fname" required>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="lname" placeholder="Enter Lname" class="form-control" formControlName="lname" required>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter Username" class="form-control" formControlName="email" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter password" class="form-control" formControlName="password" required>
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="number" name="phone" placeholder="Enter Phone" class="form-control" formControlName="phone" required>

    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" name="address" placeholder="Enter address" class="form-control" formControlName="address" required>
    </div>
    <br>
    <button type="submit" name="submit" class="btn btn-primary">Update</button>
    <button (click)="back()" class="btn btn-primary">back</button>

  </form>
</div>
