<div class="empadd">
    <h3>EMPLOYEE REGISTRATION FORM</h3>
</div>
<div class="col-sm-4" id="reg">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" ngNativeValidate>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="fname"  placeholder="Enter Fname"  class="form-control"  ngModel required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="lname" placeholder="Enter Lname"  class="form-control" ngModel required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" #email="ngModel" name="email" placeholder="Enter Username" class="form-control" ngModel required >
            <span *ngIf="email.invalid && email.touched" class="error">Email field invalid</span>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" #password="ngModel" minlength="3" maxlength="10" name="password" placeholder="Enter password" class="form-control"  ngModel required>
            <span *ngIf="password.invalid && password.touched" class="error">password field invalid</span>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="number" #phone="ngModel" name="phone" minlength="10" maxlength="10" placeholder="Enter Phone" class="form-control" ngModel required>
            <span *ngIf="phone.invalid && phone.touched" class="error">phone field invalid</span>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" #address="ngModel" name="address"  placeholder="Enter address" class="form-control"  ngModel required>
            <span *ngIf="address.invalid && address.touched" class="error">address field invalid</span>
        </div>
        <br>
            <button type="submit" name="submit" class="btn btn-primary">Register</button>
            <input type="Reset" name="reset" class="btn btn-primary">
            <button routerLink="/LOGIN" class="btn btn-primary">Login</button>
        
    </form>
    

</div>
