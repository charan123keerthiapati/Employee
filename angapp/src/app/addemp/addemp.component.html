<div>
    <div class="empadd">
        <h1>EMPLOYEE REGISTRATION FORM</h1>
      </div>
    <form #userForm="ngForm">
        <label>First Name:</label>
        <input type="text" name="fname" placeholder="Enter Fname" ngModel required><br><br>
        <label>Last Name:</label>
        <input type="text" name="lname" placeholder="Enter Lname" ngModel required><br><br>
        <label>UserName:</label>
        <input type="text" name="uname" placeholder="Enter Username" ngModel required><br><br>
        <label>Address:</label>
        <input type="text" name="address" placeholder="Enter Address" ngModel required><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label>Phone:</label>
        <input type="number" name="phone" placeholder="Enter Phone" ngModel required><br><br>
        <label>Technologies:</label>
        <input type="checkbox" name="tech1" value="Java">
        <label for="tech1"> Java</label>
        <input type="checkbox" name="tech2" value="Angular">
        <label for="tech2">Angular</label>
        <input type="checkbox" name="tech3" value="AWS">
        <label for="tech3">AWS</label>
        <input type="checkbox" name="tech4" value="python">
        <label for="tech4">Python</label><br><br>
        <label for="country">Country:</label>
        <select name="country">
            <option value="India">India</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Germany">Germany</option>
            <option value="Australia">Australia</option>
            <option value="New Zealand">New Zealand</option>
        </select><br><br>
        <button>Register</button>
        <input type="Reset" name="reset">
    </form>
</div>
