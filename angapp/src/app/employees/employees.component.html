<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">Last Name</th>
      <th scope="col">email</th>
      <th scope="col">password</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Delete</th>
      <th scope="col">update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList">
      <td>{{emp.id}}</td>
      <td>{{emp.fname}}</td>
      <td>{{emp.lname}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.password}}</td>
      <td>{{emp.phone}}</td>
      <td>{{emp.address}}</td>
      <td><i (click)="delete(emp.id)" class="fa fa-trash" style="font-size:20px;color:black;"></i></td> 
      <td><a routerLink="/update/{{emp.id}}"><i (click)="update(emp.id)" class="fa fa-edit" style="font-size:20px;color:black;"></i></a></td> 
    </tr>
  </tbody>
</table>
<button (click)="back()" class="btn btn-primary">back</button>
